# PR 제목 컨벤션 검사
name: PR Title Convention Check

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const regex = /^(feat|fix|refactor|docs|test|chore): .+/;

            if (!regex.test(title)) {
              core.setFailed(`
              ❌ PR 제목 컨벤션을 지켜주세요.
              
              예시:
                - feat: 로그인 API 구현
                - fix: 주문 조회 버그 수정
                - refactor: 커피 서비스 구조 개선
                    `);
                    }
